<h1>What is a for loop?</h1>
<ol type="A">
<li>For loops are written if you don’t know how often you’ll loop.</li>
<li>For loops are written to show a certain outcome</li>
<li>For loops are only written if you know how often you’ll loop.</li>
<li>For loops are a fill-in part of code</li>
</ol>
